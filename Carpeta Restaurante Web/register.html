      <button class= "but1" onclick="agregarFila()">Add to the menu </button>
  
      <script>
        function agregarFila() {
          // Obtener una referencia a la tabla
          let tabla = document.getElementById("tabl");
  
          // Crear una nueva fila
           let nuevaFila = tabla.insertRow();
  
          // Insertar nuevas celdas en la nueva fila
          let nuevaCelda1 = nuevaFila.insertCell();
          let nuevaCelda2 = nuevaFila.insertCell();
  
          // Obtener los valores ingresados en los input
          let  valor1 = document.getElementById("valor1").value;
          let valor2 = document.getElementById("valor2").value;
  
          // Agregar datos a las nuevas celdas
          nuevaCelda1.innerHTML = valor1;
          nuevaCelda2.innerHTML = valor2;
        }
      </script>
